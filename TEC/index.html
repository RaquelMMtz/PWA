<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Informaci√≥n del Alumno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Datos del Alumno</h1>
        <form id="student-form">
            <label for="name">Nombre del Alumno:</label>
            <input type="text" id="name" placeholder="Nombre completo" required>

            <label for="semester">Semestre:</label>
            <input type="number" id="semester" placeholder="Semestre" required>

            <label for="subject1">Materia 1:</label>
            <input type="text" id="subject1" placeholder="Nombre de la materia 1" required>

            <label for="subject2">Materia 2:</label>
            <input type="text" id="subject2" placeholder="Nombre de la materia 2" required>

            <label for="subject3">Materia 3:</label>
            <input type="text" id="subject3" placeholder="Nombre de la materia 3" required>

            <button type="submit">Guardar Alumno</button>
        </form>

        <h2>Lista de Alumnos</h2>
        <ul id="student-list" class="student-list"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
